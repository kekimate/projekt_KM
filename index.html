<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bejelentkezés</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Név</label>
                <input type="text" placeholder="Kiss Pista" id="username" />
                <small>Hiba</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="email@gmail.com" id="email" />
                <small>Hiba</small>
            </div>
            <div class="form-control">
                <label for="username">Születési idő</label>
                <input type="text" placeholder="2003.04.13" id="date"/>
                <small>Hiba</small>
            </div>
            <div class="form-control">
                <label for="username">Jelszó</label>
                <input type="password" placeholder="Jelszó" id="password"/>
                <small>Hiba</small>
            </div>
            <input type="button" id="button" onclick="Megjelenit()" value="Bejelentkezés">
        </form>
    </div>

    <div class="container2">
        <div class="header">
            <h2>Kvíz</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <input type="checkbox" name="" value="1" id="">
                <input type="checkbox" name="" value="0" id="">
                <input type="checkbox" name="" value="0" id="">
                <input type="checkbox" name="" value="0" id="">
            </div>

            <div class="form-control">
                <input type="radio" name="a" id="">
                <input type="radio" name="a" id="">
                <input type="radio" name="a" id="">
                <input type="radio" name="a" id="">
            </div>

            <div class="form-control">
                <input type="text" name="" id="">
            </div>

            <div class="form-control">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-control">
                <input type="text" name="" id="">
                <input type="text" name="" id="">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
